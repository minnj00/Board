<!-- 새로운 앱이 생겨도 참조할 수 있도록 최상위 폴더로 위치해놓음. 
보통 장고는 
settings.py의 TEMPLATES에서 APP_DIRS 의 TRUE설정 때문에 app/templates 의 위치만을 인식함
그래서 살짝 변경할 것 
모든 html을 사용할 때마다 이 html을 재사용 할것!-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="/posts/">Home</a> -->
          <!-- url 'app_name:name' -->
          <a class="navbar-brand" href="{% url 'posts:index' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'posts:new' %}">create</a>
              <a class="nav-link" href="">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link">Disabled</a>
            </div>
          </div>
        </div>
    </nav>
<!-- nav 시작과 끝점의 인덴트를 맞추기  -->

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
